<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="output"></div>
<script src="../node_modules/ejs/ejs.min.js"></script>
<script>
  var toUpperCase = function (str){
    return str.toUpperCase();
  }
  var people = ['geddy', 'neil', 'alex'],
      html = ejs.render('<%= toUpperCase(people.join(", ")); %>', {people: people , toUpperCase: toUpperCase});
  // With jQuery:
  //$('#output').html(html);
  // Vanilla JS:
  document.getElementById('output').innerHTML = html;
</script>
</body>
</html>
